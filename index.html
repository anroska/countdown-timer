<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ð¡ountdown timer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="time-count">
    <h1 class="time-count__title"></h1>
        <div class="time-count__content">
            <div class="time-count__item time-count__days">
                 <div class="time-count__val">00</div>
                <span class="time-count__text">days</span>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__hours">
                <div class="time-count__val">00</div>
                <span class="time-count__text">hours</span>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__min">
                <div class="time-count__val">00</div>
                <span class="time-count__text">min</span>
            </div>
            <div class="time-count__separator">:</div>
            <div class="time-count__item time-count__sec">
                <div class="time-count__val">00</div>
                <span class="time-count__text">sec</span>
            </div>
        </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
